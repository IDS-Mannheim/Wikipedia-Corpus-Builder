# Wikidump filepath
wikidump = data/dewiki-20130728-sample.xml

# The language of the Wikipedia
language_code = de

# User page in the Wikipedia language, e.g. Benutzer in German Wikipedia
user_page = Benutzer

# User contribution page in the Wikipedia language, e.g.
# Spezial:Beiträge in German Wikipedia
user_contribution = Spezial:Beiträge

# Signature page in the Wikidump language, e.g.  
# Wikipedia:Signatures in English, Hilfe:Signatur in German.
signature = Hilfe:Signatur

# the output encoding
output_encoding = utf-8

# The namespace of the Wikipages to convert
# The namespace of talk pages is 1
namespace_key = 1

# Maximum number of threads running concurrently, e.g. as many as
# the number of CPUs
max_threads = 4

# Set whether a file for each wikipage is to be created or not.
generate_wikipage = false

# Unsigned template in the Wikipedia language, e.g. unsigniert in German.
unsigned = unsigniert

# Determines the sub-directory name of wikixml and post-timeline and -user file names
page_type = talk