# ---------------------------------------------------------------------
# Configuration for running WikiXML converter
#
# wikidump = Wikidump filename
# language_code = 2-letter language code of the Wikipedia	
# user_page = User page in the Wikipedia language, e.g. User in English Wikipedia
# talk_page = Talk page in the Wikipedia language, e.g. Talk in English Wikipedia
# user_contribution = User contribution page in the Wikipedia language, e.g. 
#		Special:Contributions in English Wikipedia
# page_type = the type of Wikipages [articles | discussions | 
#		user_discussions | all]
# output_folder = the xml output directory
# output_encoding: output encoding: utf-8 or iso-8859-1
# ---------------------------------------------------------------------

wikidump = data/dewiki-20130728-sample.xml
language_code = de
user_page = Benutzer
talk_page = Diskussion
user_contribution = Spezial:Beiträge
page_type = articles
output_folder = xml-de/articles
output_encoding = iso-8859-1